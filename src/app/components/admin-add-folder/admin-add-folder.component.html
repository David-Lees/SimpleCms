<button class="float-right" mat-button type="button" (click)="dismiss()">
  <fa-icon [icon]="times"></fa-icon>
</button>
<h3 class="mt-0">Add Folder</h3>
<h5>Add folder under {{ folder.name }}</h5>
<mat-form-field appearance="outline" class="width-100">
  <mat-label>Folder name:</mat-label>
  <input matInput [(ngModel)]="folderName" type="text" />
  <mat-hint> The name of the new folder to be added </mat-hint>
</mat-form-field>
<button class="mr-2" mat-raised-button color="accent" (click)="addFolder()">Add Folder</button>
