<ng-container *ngIf="images && images.imageSize && images.imageMargin">
    <div class="row">
        <div class="col">
            <h2 class="mt-4">Upload Media</h2>
            <div class="mt-4">
                <app-material-file-upload (uploadComplete)="onFileComplete($event)"></app-material-file-upload>
            </div>
        </div>
        <div class="col">
            <h4 class="mt-3">Margin</h4>
            <mat-slider class="width-100" min="1" max="20" step="1" [(ngModel)]="images.imageMargin"></mat-slider>
            <p>
                The gap between the images when displayed in the gallery:
                {{ images.imageMargin }}.
            </p>

            <h4 class="mt-3">Image size</h4>
            <mat-slider class="width-100" min="1" max="20" step="1" [(ngModel)]="images.imageSize"></mat-slider>
            <p>
                The height of the row of images: {{ images.imageSize }}.
            </p>
        </div>
    </div>


    <h2 class="mt-4">
        Existing Media
    </h2>
    <div class="mt-4">
        <app-gallery [isAdmin]="true" [sourceData]="images" [imageMargin]="images.imageMargin"
            [imageSize]="images.imageSize"></app-gallery>
    </div>
</ng-container>
